    <footer class="site-footer">
        <div>
            {{ if .Site.Params.github }}
            <a style="padding:10px 15px;" href="https://github.com/{{ .Site.Params.github }}" title="GitHub"><span class="fa fa-github fa-2x"></span></a>
            {{ end }}
            
            {{ if .Site.Params.linkedin }}
            <a style="padding:10px 15px;" href="http://no.linkedin.com/in/{{ .Site.Params.linkedin }}/en" title="Linkedin"> <i class='fa fa-ll fa-2x'></i></a>
            {{ end }}
            
            {{ if .Site.Params.twitter }}
            <a style="padding:10px 15px;" href="http://twitter.com/{{ .Site.Params.twitter }}" title="Twitter"><span class="fa fa-tt fa-2x"></span></a>
            {{ end }}
            
            {{ if .Site.Params.bitbucket }}
            <a style="padding:10px 15px;" href="https://bitbucket.org/{{ .Site.Params.bitbucket }}" title="Bitbucket"><span class="fa fa-bitbucket fa-2x"></span></a>
            {{ end }}
            
            {{ if .Site.Params.flickr }}
            <a style="padding:10px 15px;" href="http://www.flickr.com/photos/{{ .Site.Params.flickr }}/" title="Flickr"><span class="fa fa-flickr fa-2x"></span></a>
            {{ end }}
            
            {{ if .Site.Params.email }}
            <a style="padding:10px 15px;" href="mailto:{{ .Site.Params.email }}" title="Email {{ .Site.Params.email }}"> <i class='fa fa-envelope-o fa-2x'></i></a>
            {{ end }}
        </div>
<br />
        <div class="inner" style="font-size:15px;">
            <section >&copy; 2015 kamrank</section>
            <section >Proudly published with <a class="i-ghost" href="http://gohugo.io">Hugo</a></section>
        </div>
    </footer>
